    <div class="modal fade" id="LogInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <form name="form2" class="form2" onsubmit="validateForm(name)">
        <legend>ECONÓMICO</legend>
        <div >
        <label for="a">¿La empresa tiene identificado cuál está siendo su contribución a los ODS ( Objetivos de
            Desarrollo Sostenible )?
        </label><br>
        <input type="radio" name="a" value="E" required>
        <label for="a">Si</label><br>
        <input type="radio" name="a" value="B" required>
        <label for="a">No</label><br>
        </div>
        <div >
            <label for="b">¿Su empresa realiza y comunica su reporte de sustentabilidad anualmente? </label><br>
            <input type="radio" name="b" value="E" required>
            <label for="b">Si</label><br>
            <input type="radio" name="b" value="B" required>
            <label for="b">No</label><br>
        </div>
        <div >
            <label for="c">¿La empresa cuenta con un propósito de beneficio social y ambiental en su estatuto o contrato
                social, o una declaración de Misión y Visión corporativa establecida por escrito que incluya un
                compromiso general de sostenibilidad social y/o ambiental (por ejemplo, la conservación del
                medioambiente)?
            </label><br>
            <input type="radio" name="c" value="E" required>
            <label for="c">Si</label><br>
            <input type="radio" name="c" value="B" required>
            <label for="c">No</label><br>
        </div>
        <div>
            <label for="d">¿La empresa cuenta con un Código de Ética o Conducta?
            </label><br>
            <input type="radio"  name="d" value="E" required>
            <label for="d">Si</label><br>
            <input type="radio"  name="d" value="B" required>
            <label for="d">No</label><br>
        </div>
        <div >
            <label for="e">¿La estructura de gobernanza de la empresa promueve de forma efectiva la adopción de
                decisiones inclusivas, participativas y representativas?
            </label><br>
            <input type="radio" name="e" value="E" required>
            <label for="e">Si</label><br>
            <input type="radio" name="e" value="B" required>
            <label for="e">No</label><br>
        </div>
        <div >
            <label for="f">¿La empresa tiene una política clara en lo que respecta a regalos que reciben los empleados
                por parte de los proveedores y/o clientes?
            </label><br>
            <input type="radio" name="f" value="E" required>
            <label for="f">Si</label><br>
            <input type="radio" name="f" value="B" required>
            <label for="f">No</label><br>
        </div>
        <div >
            <label for="g">¿La empresa ha implementado sistemas de denuncia de actos de corrupción, como por ejemplo
                políticas de denuncia formalizada por escrito con protección de confidencialidad o mecanismos anónimos
                para denunciar sospechas y agravios?
            </label><br>
            <input type="radio"  name="g" value="E" required>
            <label for="g">Si</label><br>
            <input type="radio"  name="g" value="B" required>
            <label for="g">No</label><br>
        </div>
        <div >
            <label for="h">¿La empresa integra el desempeño social y ambiental en la toma de decisiones?
            </label><br>
            <input type="radio"  name="h" value="E" required>
            <label for="h">Si</label><br>
            <input type="radio"  name="h" value="B" required>
            <label for="h">No</label><br>
        </div>
        <div >
            <label for="i">¿Posee políticas de comunicación y diálogo asertivas y amigables con sus empleados que
                permitan diagnosticar necesidades y dificultades?
            </label><br>
            <input type="radio"  name="i" value="E" required>
            <label for="i">Si</label><br>
            <input type="radio"  name="i" value="B" required>
            <label for="i">No</label><br>
        </div>
        <div >
            <label for="j">¿La organización implementa planes de beneficios o prestaciones en sus empleados que afiancen
                la pertenencia?
            </label><br>
            <input type="radio"  name="j" value="E" required>
            <label for="j">Si</label><br>
            <input type="radio"  name="j" value="B" required>
            <label for="j">No</label><br>
        </div>
        <input type="submit" value="Next">
    </form>
